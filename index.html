<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <section class="result">
      <p class="title">Your Result</p>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>


    <section class="summary">

      <h3>Summary</h3>

      <div class="reaction part">
        <div>
          <img src="./images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
      
        <div class="scores">
          <span>80</span>
          <p>/ 100</p>
        </div>
      </div>

      <div class="memory part">

        <div>
          <img src="./images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
       
        <div class="scores">
          <span>92</span>
          <p>/ 100</p>
        </div>
      </div>

      <div class="verbal part">
        <div>
          <img src="./images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>
       
        <div class="scores">
          <span>61</span>
          <p>/ 100</p>
        </div>
      </div>

      <div class="visual part">
        <div>
          <img src="./images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
       
        <div class="scores">
          <span>72</span>
          <p>/ 100</p>
        </div>
      </div>

      <button>Continue</button>
    </section>
  
  </main>

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer> -->

</body>
</html>
